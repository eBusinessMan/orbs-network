syntax = "proto3";

import "primitives/transactions.proto";
import "primitives/blocks.proto";

service VirtualMachine {
  rpc ProcessTransaction (ProcessTransactionInput) returns (ProcessTransactionOutput);
  rpc CallContract (CallContractInput) returns (CallContractOutput);
  rpc ProcessTransactionSet(ProcessTransactionSetInput) returns (ProcessTransactionSetOutput);
}

message ProcessTransactionInput {
  Transaction transaction = 1;
  TransactionAppendix transactionAppendix = 2;
}

message ProcessTransactionOutput {
  bool success = 1;
  string modifiedAddressesJson = 2;
}

message ProcessTransactionSetInput {
  repeated Transaction orderedTransactions = 1;
}

message ProcessTransactionSetOutput {
  Transaction processedTransactions = 1;
  repeated modifiedStateKey stateDiff = 2;
}

message CallContractInput {
  string sender = 1;
  string contractAddress = 2;
  string payload = 3;
}

message CallContractOutput {
  string resultJson = 1;
}
